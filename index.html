<!DOCTYPE HTML>
<html>

<head>
	<title>Credit Score Simulator</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="icon" href="dollar-bills.png">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<h1><a href="index.html">CREDIT SCORE SIMULATOR</a></h1>
			<nav class="main">
				<ul>
					</li>
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">
				<header>
					<div class="title">
						<h2><a>What's your credit score now?</a></h2>
						<p>Fill out your information! </p>
						<h2 id="result"></h2>
					</div>
					<p></p>
					<div class="text-center mb-4">
						<img src="creditscore.png" alt="creditscore" class="card-image img-fluid">
					</div>
				</header>
				<p></p>

			</article>

			<article class="post">
				<header>
					<div class="title">
						<h2><a>Want to know how to improve your credit score?</a></h2>
						<p id="adviceSection">Click Get Advice! </p>
					</div>
					<p></p>

				</header>


			</article>


		</div>

		<!-- Sidebar -->
		<section id="sidebar">

			<!-- Intro -->
			<section id="intro">
				<img src="dollar-bills.png" alt="Credit Score Animation" class="animated-image">
				<header>
					<h2 id="simulate-text"></h2>
				</header>
			</section>

			<!-- Mini Posts -->
			<section>
				<div class="mini-posts">

					<!-- Mini Post -->

					<form id="our-form" data-aos="fade-down">

						<label for="creditScoreSlider">Credit Score:</label>
						<input type="range" class="form-control-range" id="creditScoreSlider" min="300" max="850"
							value="575" oninput="updateCreditScoreValue(this.value)">
						<span id="creditScoreValue">575</span><br>

						<script>
							function updateCreditScoreValue(value) {
								document.getElementById("creditScoreValue").textContent = value;
								// You might want to add additional logic here to sync this with any backend logic or calculations
							}
						</script>

						<label for="creditHistory">Years of Credit History:</label>
						<input type="number" id="creditHistory" name="creditHistory"><br>

						<label for="missedPayments">Number of Missed Payments:</label>
						<input type="number" id="missedPayments" name="missedPayments"><br>

						<label for="creditCards">Number of Credit Cards:</label>
						<input type="number" id="creditCards" name="creditCards"><br>

						<label for="carPayment">Money Outstanding on Car Payment ($):</label>
						<input type="number" id="carPayment" name="carPayment"><br>

						<label for="housePayment">Money Outstanding on House Payment ($):</label>
						<input type="number" id="housePayment" name="housePayment"><br>

						<label for="outstandingPayments">Money Outstanding on Other Payments:</label>
						<input type="number" id="outstandingPayments" name="outstandingPayments"><br>

						<label for="action">Action:</label>
						<input type="text" id="action" name="action"><br>

					</form>

					<button onclick="calculateCreditScore()">Calculate Credit Score</button>
					<p> </p>

					<button onclick="getAdvice()">Get Advice</button>


				</div>
			</section>

		</section>

	</div>

	<!-- Scripts -->
	<script>
		function updateCreditScoreValue(value) {
			document.getElementById('creditScoreValue').textContent = value;
		}


	</script>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="script.js"></script>
	<script src="script1.js"></script>

	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
	  AOS.init();
	</script>
</body>

</html>
